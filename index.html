<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub Repo Explorer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>GitHub Repo Explorer</h2>

<div id="controls">
  <label>Repo (owner/repo): <input type="text" id="repoInput" placeholder="owner/repo"></label>
  <label>Branch: <input type="text" id="branchInput" value="master"></label>
  <button id="loadBtn">Load Repo</button>
</div>

<div id="fileTree"></div>
<textarea id="fileContent" placeholder="File contents appear here"></textarea>

<script src="script.js"></script>
</body>
</html>
